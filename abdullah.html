<!DOCTYPE html>
<html>
    <head>
        <title>Facebook</title>
        <style>
            body {
             padding: 0px;
             margin: 0px; 
             background-color: #EDF0F5;
             height: 640px;
             width: 100%;
            }
            .container {
                width: 80%;
                height: 400px;
                margin: auto;
                margin-top: 100px;
            }
            .icon {
                width: 59%;
                height: inherit;

            h1{
                color: blue;

            }
            p{
                color: black;

                font-weight: 2px;

            }
            input{
                width: 390px;
                height: 40px;
                margin-left: 20px;
                padding: 0px;
                border-radius: 3px;

            }
            button{
                color: white;
                background-color: blue;

                <button>Login</button> <br>
                <h4>Forgotten password</h4> <br>
                <hr>
